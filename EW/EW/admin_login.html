<!DOCTYPE html>
<html>
<head>
    <title>Eco Bin - Admin Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .toggle-link {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            loginForm.classList.toggle("hidden");
            signupForm.classList.toggle("hidden");
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>Admin Login</h1>
            <form action="admin.html" method="GET">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>
                Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h1>Admin Sign Up</h1>
            <form action="admin.html" method="GET">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>
                Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span>
            </p>
        </div>
    </div>
</body>
</html>
