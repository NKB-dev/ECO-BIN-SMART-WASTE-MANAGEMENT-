<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Status</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin ID</h2>
        <ul>
            <li>Dashboard</li>
            <li>Bins</li>
            
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>BIN'S STATUS</h1>
            <input type="text" placeholder="Search">
        </div>
        <div class="overview">
           
            <div class="overview-card">Bins: 5</div>
            <div class="overview-card">Collected: 2</div>
        </div>
        <div class="bin-status">
           
            <table>
                <thead>
                    <tr>
                        <th>Bin ID</th>
                        <th>Filled Level</th>
                        <th>Temperature</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>B001</td>
                        <td>60%</td>
                        <td>27</td>
                        <td>Open</td>
                    </tr>
                    <tr>
                        <td>B002</td>
                        <td>50%</td>
                        <td>25</td>
                        <td>Open</td>
                    </tr>
                    <tr>
                        <td>B003</td>
                        <td>95%</td>
                        <td>27</td>
                        <td>Closed</td>
                    </tr>
                    <tr>
                        <td>B004</td>
                        <td>95%</td>
                        <td>25</td>
                        <td>Closed</td>
                    </tr>
                    <tr>
                        <td>B005</td>
                        <td>25%</td>
                        <td>27</td>
                        <td>Open</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="j3.js"></script>
</body>
</html>
