<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0e7556;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #calendar {
            flex: 1;
            min-width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .fc-toolbar {
            background-color: #0c8751;
            color: white;
        }

        .fc-button {
            background-color: #077729;
            color: white;
            border-radius: 5px;
            padding: 8px 15px;
        }

        .fc-button:hover {
            background-color: #04702ae7;
        }

        .fc-event {
            background-color: #077b6e;
            color: white;
        }

        .fc-event:hover {
            background-color: #07590f;
        }
    </style>
</head>
<body>
    <header>
        Waste Collection Schedule
    </header>
    <div class="container">
        <div id="calendar"></div>
    </div>

    <!-- External Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <script>
        $(document).ready(function() {
            // Event data for the waste collection
            var events = [
                {
                    title: 'General Waste Collection',
                    start: '2025-01-10',
                    description: 'Regular waste collection for general waste. Please ensure your bins are out by 7:00 AM.'
                },
                {
                    title: 'Recycling Collection',
                    start: '2025-01-12',
                    description: 'Recycling bins will be collected. Separate plastic, paper, and glass items.'
                },
                {
                    title: 'Garden Waste Collection',
                    start: '2025-01-14',
                    description: 'Collection for garden waste (branches, leaves, etc.). Please use green bins only.'
                },
                {
                    title: 'General Waste Collection',
                    start: '2025-01-17',
                    description: 'Regular waste collection for general waste. Please ensure your bins are out by 7:00 AM.'
                },
                {
                    title: 'Recycling Collection',
                    start: '2025-01-19',
                    description: 'Recycling bins will be collected. Separate plastic, paper, and glass items.'
                }
            ];

            // Initialize FullCalendar
            $('#calendar').fullCalendar({
                events: events,
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: false,
                eventClick: function(event) {
                    alert(event.title + ": " + event.description);
                }
            });
        });
    </script>
</body>
</html>
